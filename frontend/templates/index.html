<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Query System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üìö Cirec Chemical Articles</h1>
                <p class="subtitle">Ask chemicals related questions</p>
            </div>
            <div class="header-actions">
                <button id="newChatBtn" class="btn btn-secondary">üîÑ New Chat</button>
                <a href="/login" class="btn btn-secondary">Admin Login</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content chat-interface">
            <!-- Chat Messages Container -->
            <div id="chatContainer" class="chat-container">
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <div class="empty-icon">üí¨</div>
                    <h3>Start a conversation</h3>
                    <p>Ask questions about your documents using natural language</p>
                    
                    <!-- Example Questions -->
                    <div class="example-queries-chat">
                        <p class="example-label">Example questions:</p>
                        <div class="example-buttons">
                            <button class="example-btn" data-query="What was the average Central European ethylene price in May 2024?">
                                üìä Ethylene prices
                            </button>
                            <button class="example-btn" data-query="Compare Russian ethylene production in Q1 2024 versus Q1 2025">
                                üìà Production comparison
                            </button>
                            <button class="example-btn" data-query="What were Czech crude imports in Jan-Mar 2025?">
                                üõ¢Ô∏è Import data
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Section (Fixed at bottom) -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        placeholder="Ask a question about your documents..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="btn-send" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <p class="input-hint">Press Enter to send, Shift+Enter for new line</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by FastAPI + LlamaIndex | Supports PDF, Word, Excel</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
